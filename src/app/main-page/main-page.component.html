<div class="container">

    <div class="row mt-3">

        <div class="container text-center">
            <div class="row mt-2">
                <h1>Welcome to My Blog</h1>
            </div>
            <div class="row mt-2">

                <div class="col-md-2"> </div>
                <div class="col-md-8 text-center">
                    <h3>Here are my latest posts</h3>

                </div>
                <div class="col-md-2 text-end" *ngIf="isOwner">
                    <button type="button" class="btn btn-primary btn-sm" (click)="openDialog()">Add
                        Blog</button>
                </div>
            </div>

        </div>

        <div class="col-md-12">
            <div class="blog-posts">

                <div *ngFor="let blog of blogs;" class="blog-post">
                    <a [routerLink]="['/blog', blog.id]">
                        <h2>{{ blog.title }}</h2>
                        <img [src]="blog.thumbnailUrl" alt="{{ blog.title }}">
                    </a>
                    <hr>
                </div>
            </div>

        </div>
    </div>


</div>
